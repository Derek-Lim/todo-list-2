<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
  </head>
  <body>
    <script src="./main.js"></script>
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <span class="navbar-brand fs-1 fw-bold" href="#">Todo List</span>
        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" id="menu">
          <div class="offcanvas-header">
            <span class="offcanvas-title fs-1" id="offcanvasNavbarLabel">Todo List</span>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <hr>
          <div class="offcanvas-body">
            <div class="navbar-nav">
              <div class="m-2 mt-0 d-flex align-items-center">
                <span class="me-3 fs-5">Home</span>
                <button class="btn btn-sm btn-dark rounded-pill">9</button>
              </div>
              <div class="m-2 d-flex align-items-center">
                <span class="me-3 fs-5">Today</span>
                <button class="btn btn-sm btn-dark rounded-pill">2</button>
              </div>
              <div class="m-2 d-flex align-items-center">
                <span class="me-3 fs-5">Week</span>
                <button class="btn btn-sm btn-dark rounded-pill">1</button>
              </div>
              <hr>
              <div class="m-2 fs-5 dropdown-toggle" role="button" data-bs-toggle="dropdown">
                Projects
              </div>
              <div class="dropdown-menu">
                <a class="dropdown-item">
                  <span class="me-2">Gym</span>
                  <button class="btn btn-sm btn-dark rounded-pill">2</button>
                </a>
                <a class="dropdown-item">
                  <span class="me-2">Study</span>
                  <button class="btn btn-sm btn-dark rounded-pill">1</button>
                </a>
                <a class="dropdown-item">
                  <span class="me-2">Work</span>
                  <button class="btn btn-sm btn-dark rounded-pill">1</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div class="row vh-100">
        <div class="col-2 py-3 d-none d-md-block" id="sidebar">
          <div class="row g-2">
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Home</span>
              <button class="btn btn-sm btn-dark rounded-pill">9</button>
            </div>
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Today</span>
              <button class="btn btn-sm btn-dark rounded-pill">2</button>
            </div>
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Week</span>
              <button class="btn btn-sm btn-dark rounded-pill">1</button>
            </div>
            <hr class="mt-4">
            <div class="col-12 fs-5 fw-bold">Projects</div>
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Gym</span>
              <button class="btn btn-sm btn-dark rounded-pill">2</button>
            </div>
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Study</span>
              <button class="btn btn-sm btn-dark rounded-pill">1</button>
            </div>
            <div class="col-12 d-flex justify-content-around">
              <span class="fs-5">Work</span>
              <button class="btn btn-sm btn-dark rounded-pill">1</button>
            </div>
          </div>
        </div>
        <div class="col bg-dark p-3" id="todo-container">
          <div class="row g-2">
            <div class="col-12 d-flex justify-content-between align-items-center btn bg-danger">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Learn Webpack</label>
              </div>
              <div class="d-flex align-items-center gap-3">
                <span>Jun 8th</span>
                <button class="btn btn-sm btn-light">Details</button>
                <img src="../src/icons/edit.png" height="20px">
                <img src="../src/icons/delete.png" height="22px">
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center btn bg-warning">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Climb</label>
              </div>
              <div class="d-flex align-items-center gap-3">
                <span>Jun 8th</span>
                <button class="btn btn-sm btn-light">Details</button>
                <img src="../src/icons/edit.png" height="20px">
                <img src="../src/icons/delete.png" height="22px">
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center btn bg-success">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Water plants</label>
              </div>
              <div class="d-flex align-items-center gap-3">
                <span>Jun 8th</span>
                <button class="btn btn-sm btn-light">Details</button>
                <img src="../src/icons/edit.png" height="20px">
                <img src="../src/icons/delete.png" height="22px">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom bg-secondary p-2 text-center text-white fs-5">
      Copyright Â© 2025 Derek Lim
    </footer>
  </body>
</html>
